<div class="row-fluid feed-list">
  <div ng-class="{span12: !activeFeed, span6: activeFeed}">
    <span ng-repeat="feed in feeds" ng-click="showFeed(feed.name)" class="feed-box">
      <img ng-src="{{ feed.icon }}">
      <span class="name" ng-bind="feed.name"></span>
    </span>
  </div>
  <div ng-show="activeFeed" ng-class="{span6: activeFeed}" ng-show="activeFeed">
    <io-article-preview></io-acticle-preview>
  </div>
</div>
<div class="banner">
  <h2 class="title no-subtitle">
    Feeds
  </h2>
</div>
