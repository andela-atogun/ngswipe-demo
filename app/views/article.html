<ul rn-carousel class="image">
  <li ng-repeat="page in pages">
    <div class="page">
      <div class="article">
        <div class="body" ng-bind-html="page.content.content"></div>
      </div>
    </div>
  </li>
</ul>
<div class="loading-placeholder" spinner style="position:fixed; top:0;" ng-show="!pages.length"></div>
<div class="banner navbar navbar-fixed-top">
  <a href="/"></a>
  <h3 class="title" ng-bind="feed.title" ng-class="{loading: !pages.length}"></h3>
  <a class="url" target="_blank" href="{{feed.url}}" ng-bind="feed.url"></a>
</div>
