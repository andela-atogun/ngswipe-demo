<ul ng-init="bootstrapArticles()" class="unstyled">
  <li ng-repeat="article in articles" class="article" ng-mouseover="setSelecteArticle(article.id)">
    <h2 ng-bind="article.title.content" class="title"></h2>
    <div class="content" ng-bind-html="article.content.content"></div>
  </li>
</ul>
<div class="loading" ng-show="loading">Loading</div>
<div class="alert-error alert" ng-bind="error" ng-show="error"></div>
<!--io-article-preview.html-->
