<div ng-carousel="page in pages" style="height: 100%">
  <div class="page">
    <div class="banner">The Angularian</div>
    <div class="columns">
      <p ng-repeat="content in page.content">
        <span ng-hide="content.src">
          {{content}}
        </span>
        <span ng-show="content.src">
          <img ng-src="{{content.src}}" width="200px" />
        </span>
      </p>
    </div>
  </div>
</div>
