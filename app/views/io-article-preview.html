<ul ng-swipe-right="reloadArticles()" ng-init="bootstrapArticles()" class="unstyled">
  <li ng-repeat="article in articles" class="article" ng-swipe-left="showArticle(article.id)">
    <h2 ng-bind="article.title" class="title"></h2>
    <div class="content" ng-bind-html="article.content"></div>
  </li>
</ul>
<div class="loading" ng-show="loading">Loading</div>
<div class="alert-error alert" ng-bind="error" ng-show="error"></div>
